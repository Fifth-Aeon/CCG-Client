<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Battleship</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <bsc-root></bsc-root>

  <div class="loading">
    <h1>Loading Game... </h1>
  </div>
  <style>
    /* default .loading styles, .loading should be invisible, opacity: 0, z-index: -1 */

    .loading {
      opacity: 0;
      transition: opacity .8s ease-in-out;
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: #222;
      color: #ddd;
      z-index: -1;
    }

    .loading h1 {
      position: relative;
      top: 50%;
      bottom: 50%;
      margin: 0px;
      transform: translateY(-55%);
      text-align: center;
      font-size: 5em;
    }
    bsc-root:empty+.loading {
      opacity: 1;
      z-index: 100;
    }

  </style>
</body>

</html>

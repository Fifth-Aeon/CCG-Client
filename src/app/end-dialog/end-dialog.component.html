<h1 *ngIf="winner" md-dialog-title>You Won</h1>
<h1 *ngIf="!winner" md-dialog-title>You Lost</h1>

<div md-dialog-content>
  <div *ngIf="winner">
    <p *ngIf="quit">Your opponent left.</p>
    <p *ngIf="!quit">You reduced your oponents life to zero.</p>
  </div>

  <div *ngIf="!winner">
    <p *ngIf="quit">You left the game.</p>
    <p *ngIf="!quit">Your life was reduced to zero.</p>
  </div>
</div>

<div md-dialog-actions>
  <button md-button md-dialog-close="">Back to lobby</button>
</div>

<div md-dialog-content>
  <h1>Volume</h1>
  <table>
    <tbody *ngFor="let volume of volumes">
      <tr>
        <td>{{volumeNames[volume[0]]}}:</td>
        
        <td><md-slider (change)="sound.changeVolume( volume[0], $event.value)" min="0" max="1" step="0.01"
          [value]="volume[1]"></md-slider></td>
      </tr>
    </tbody>
  </table>
</div>

<div md-dialog-actions>
  <button md-raised-button md-button md-dialog-close="done">Done</button>
</div>

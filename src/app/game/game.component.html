<div class="header">
  <button md-raised-button color="primary" *ngIf="client.getGame().getWinner() !== -1" (click)="client.exitGame()">Exit Game</button>
</div>

<!-- Enemy Hand -->
<div></div>

<div>
  <p>{{client.getOpponentUsername()}} Life: {{enemy.getLife()}} Cards: {{enemy.getHand().length}} Res: {{enemy.resource.asPool()}}</p>
</div>

<!-- Enemy Board -->
<div class="area">
  <ccg-card scale="1.4" *ngFor="let card of game.getBoard().getPlayerUnits(enemyNo)" [darkened]="card.isExausted()" [card]="card" (click)="target(card)"></ccg-card>
</div>

<!-- Player Board -->
<div class="area">
  <ccg-card scale="1.4" *ngFor="let card of game.getBoard().getPlayerUnits(playerNo)" [darkened]="card.isExausted()" [card]="card"  [selected]="card == blocker" (click)="activate(card)"></ccg-card>
</div>

<div>
  <p>{{client.getUsername()}} Life: {{player.getLife()}} Cards: {{player.getHand().length}} Res: {{player.resource.asPool()}}
  </p>
  <button [disabled]="!game.isActivePlayer(playerNo)" md-raised-button color="primary" class="pass-button" (click)="endTurn()">{{getPassText()}}</button>
</div>

<!-- Player Hand -->
<div class="area">
  <ccg-resource-selector></ccg-resource-selector>
  <ccg-card scale="1.4" *ngFor="let card of player.hand" [card]="card" [selected]="card == selected" [darkened]="!card.isPlayable(game)" (click)="select(card)"></ccg-card>
</div>

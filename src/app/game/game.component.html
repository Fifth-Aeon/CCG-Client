<div class="header">
  <button md-raised-button color="primary" *ngIf="client.getGame().getWinner() !== -1" (click)="client.exitGame()">Exit Game</button>
</div>

<!-- Enemy Hand -->
<div></div>

<div>
    <p>{{client.getOpponentUsername()}} Life: {{enemy.getLife()}} Cards: {{enemy.getHand().length}}</p>
</div>


<!-- Enemy Board -->
<div class="area">
  <ccg-card scale="1.4" *ngFor="let card of game.getBoard().getPlayerEntities(1)" [card]="card" ></ccg-card>
</div>

<!-- Player Board -->
<div class="area">
  <ccg-card scale="1.4" *ngFor="let card of game.getBoard().getPlayerEntities(0)" [card]="card" ></ccg-card>
</div>

<div>
    <p>{{client.getUsername()}} Life: {{player.getLife()}} Cards: {{player.getHand().length}}</p>
</div>

<!-- Player Hand -->
<div class="area">
  <ccg-card scale="1.4" *ngFor="let card of player.hand" [card]="card" (click)="select(card)"></ccg-card>
</div>

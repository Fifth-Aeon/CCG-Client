<div class="left">
  <md-card id="card-selection">
    <md-card-header>

    </md-card-header>
    <md-card-content id="editor-cards" #content (window:resize)="onResize(content.getBoundingClientRect())">
      <ccg-card scale="1.40" *ngFor="let card of pageCards" [card]="card" (click)="add(card)"></ccg-card>
    </md-card-content>
  </md-card>

  <md-card id="card-selection-controls">
    <md-card-content>
      <button md-mini-fab mdTooltipPosition="above" mdTooltip="Previous Page." (click)="prev()" [disabled]="!canPrev()"><md-icon>arrow_back</md-icon></button>
      <button md-mini-fab mdTooltipPosition="above" mdTooltip="Next Page." (click)="next()" [disabled]="!canNext()"><md-icon>arrow_forward</md-icon></button>
      <button md-mini-fab mdTooltipPosition="above" mdTooltip="Done editing deck." color="primary" (click)="done()" [disabled]="!deck.isValid()"><md-icon>check</md-icon></button>
      <button md-mini-fab mdTooltipPosition="above" mdTooltip="Clear all cards from deck." color="warn" (click)="deck.clear()"><md-icon>delete</md-icon></button>
      <button md-mini-fab mdTooltipPosition="above" mdTooltip="Fill deck with random cards." color="warn" (click)="randomize()" ><md-icon>shuffle</md-icon></button>
    </md-card-content>
  </md-card>
</div>


<md-card id="deck-list">
  <md-card-header>
    <md-card-title>
      <h1>Deck - {{deck.size()}} / {{format.minDeckSize}}</h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let record of deck.getRecordList()" (click)="deck.removeCard(record.card)"> {{record.card.getCost().asCost()}} - {{record.card.getName()}} - ({{record.number}}) </md-list-item>
    </md-list>
  </md-card-content>
</md-card>

<div class="lobby">
  <p class="instructions">{{client.getInstuciton()}}</p>

  <div *ngIf="getState() === state.InLobby">
    <button md-raised-button color="primary" (click)="client.join()"><md-icon>public</md-icon> Public Game</button>
    <button md-raised-button color="primary" (click)="client.private()"><md-icon>vpn_key</md-icon> Private Game</button>

    <div>
      <button md-raised-button color="primary" (click)="client.startAIGame(difficulty)"><md-icon>adb</md-icon><span> Play vs AI </span></button>
      <div>
        <md-radio-group [(ngModel)]="difficulty">
          <md-radio-button *ngFor="let d of [diffs.Easy, diffs.Medium, diffs.Hard]" [value]="d">
            {{diffs[d]}}
          </md-radio-button>
        </md-radio-group>
      </div>
    </div>
  </div>

  <div *ngIf="getState() === state.PrivateLobby">
    <p>You can share via link, email or sms.</p>
    <button md-fab mdTooltip="Copy link to clipboard" color="primary" (click)="getLink()" ngxClipboard [cbContent]="client.getPrivateGameUrl()"><md-icon>link</md-icon></button>
    <a [href]="client.getPrivateGameEmailUrl()" target="_blank">
      <button md-fab mdTooltip="Invite via Email" color="primary"><md-icon>email</md-icon></button></a>
    <a [href]="client.getPrivateGameSMSUrl()">
      <button md-fab mdTooltip="Invite via SMS" color="primary" style="margin: 20px;"><md-icon>sms</md-icon></button>
    </a>
  </div>

  <md-progress-spinner *ngIf="getState() != state.InLobby && getState() != state.PrivateLobby" attr.color="primary" mode="indeterminate">
  </md-progress-spinner>
</div>

<div class="lobby">

  <mat-toolbar color="primary">
    <span>CCG</span>
    <span class="toolbar-spacer"></span>

    <mat-icon class="toolbar-icon" matTooltip="Turn volume on" (click)="soundManager.toggleMute()" *ngIf="soundManager.isMuted()">volume_mute</mat-icon>
    <mat-icon class="toolbar-icon" matTooltip="Turn volume off" (click)="soundManager.toggleMute()" *ngIf="!soundManager.isMuted()">volume_up</mat-icon>

    <mat-icon class="toolbar-icon" matTooltip="Connected" *ngIf="client.isConnected()">cloud</mat-icon>
    <mat-icon class="toolbar-icon" matTooltip="Disconnected" *ngIf="!client.isConnected()">cloud_off</mat-icon>

  </mat-toolbar>

  <ng-template [ngIf]="inLobby()">
    <div>
      <h2>Singleplayer</h2>
      <button mat-raised-button color="primary" (click)="client.selectDeckAndStartGame(0)">
        <mat-icon>android</mat-icon>
        <span> Play vs A.I </span>
      </button>
      <button mat-raised-button color="primary" routerLink="/draft">
        <mat-icon>android</mat-icon>
        <span> Singleplayer Draft </span>
      </button>
      <button routerLink="/packs" mat-raised-button color="primary">
        <mat-icon>grade</mat-icon>
        <span> Open Packs </span>
      </button>
    </div>

    <div>
      <h2>Multiplayer</h2>
      <ng-template [ngIf]="client.isConnected()">
        <button mat-raised-button color="primary" (click)="client.selectDeckAndStartGame(1)">
          <mat-icon>public</mat-icon> Public Game</button>
        <button mat-raised-button color="primary" (click)="client.selectDeckAndStartGame(2)">
          <mat-icon>vpn_key</mat-icon> Private Game</button>
      </ng-template>
      <mat-progress-spinner *ngIf="!client.isConnected()" attr.color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
    
    <div>
      <h2>Settings</h2>
      <button mat-raised-button color="primary" (click)="client.openSettings()">
        <mat-icon>settings</mat-icon>
        <span> Settings</span>
      </button>
      <a href="{{feedbackUrl}}" target="_blank">
        <button mat-raised-button color="primary">
          <mat-icon>bug_report</mat-icon>
          <span> Feedback</span>
        </button>
      </a>
    </div>
  </ng-template>

  <ng-template [ngIf]="!inLobby()">
    <p class="instructions">{{client.getInstruction()}}</p>
    <mat-progress-spinner attr.color="primary" mode="indeterminate"></mat-progress-spinner>
  </ng-template>



</div>

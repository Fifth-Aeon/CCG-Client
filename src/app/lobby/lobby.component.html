<div class="lobby">
  <p class="instructions">{{client.getInstuciton()}}</p>

  <div *ngIf="getState() === state.InLobby">
    <button md-raised-button color="primary" (click)="client.join()">Public Game</button>
    <button md-raised-button color="primary" (click)="client.private()">Private Game</button>
  </div>

  <div *ngIf="getState() === state.PrivateLobby">
    <p>You can share with your friend via link, email or sms. Press one of the buttons below (the link will be copied to your clipboard)</p>

    
    <button md-fab mdTooltip="Copy link to clipboard" color="primary"  ngxClipboard [cbContent]="client.getPrivateGameUrl()"><md-icon>link</md-icon></button>

    <a [href]="client.getPrivateGameEmailUrl()" target="_blank">
      <button md-fab mdTooltip="Invite via Email" color="primary"><md-icon>email</md-icon></button></a>
    <a [href]="client.getPrivateGameSMSUrl()">
      <button md-fab mdTooltip="Invite via SMS" color="primary" style="margin: 20px;"><md-icon>sms</md-icon></button>
    </a>
  </div>

  <md-progress-spinner *ngIf="getState() == state.UnAuth || getState() == state.InQueue" attr.color="primary" mode="indeterminate">
  </md-progress-spinner>
</div>
